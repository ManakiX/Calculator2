<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Calculator</title>
</head>
<body class="body">
      <table>
      <div class="calculator">
        <div class="calculator__top">
          <div class="calculator__heading">
            <h1 class="calculator__title">Calculator</h1>
          </div>
          <div class="calculator__sun-container">
            <div class="calculator__sun-battery"></div>
          </div>
        </div>
        <div class="calculator__screen-container">
          <input type="text" id="result" class="calculator__screen">
        </div>
        <div class="calculator__keyboard">
          <input type="button" class="button" onclick="clearScreen()" value="C">
          <input type="button" class="button" onclick="display('.')" value=".">
          <input type="button" class="button" onclick="del('del')" value="D" >
          <input type="button" class="button" onclick="display('/')" value="/">
          <input type="button" class="button" onclick="display('7')" value="7">
          <input type="button" class="button" onclick="display('8')" value="8">
          <input type="button" class="button" onclick="display('9')" value="9">
          <input type="button" class="button" onclick="display('*')" value="*">
          <input type="button" class="button" onclick="display('4')" value="4">
          <input type="button" class="button" onclick="display('5')" value="5">
          <input type="button" class="button" onclick="display('6')" value="6">
          <input type="button" class="button" onclick="display('-')" value="-">
          <input type="button" class="button" onclick="display('1')" value="1">
          <input type="button" class="button" onclick="display('2')" value="2">
          <input type="button" class="button" onclick="display('3')" value="3">
          <input type="button" class="button" onclick="display('+')" value="+">
          <input type="button" class="button" onclick="display('0')" value="0">
          <input type="button" class="button" id="equal" onclick="calculate()" value="=">
        </table>
        </div>
      </div>
      <!-- new calculator end html -->
    <script src="js/code.js"></script>
</body>
</html>
